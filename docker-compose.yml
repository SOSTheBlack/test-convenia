services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    image: laravel-engineer:latest
    container_name: laravel-engineer-app
    restart: unless-stopped
    tty: true
    working_dir: /var/www/html
    # Executando como root para evitar problemas com supervisord
    user: root
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/permissions.ini:/usr/local/etc/php/conf.d/permissions.ini
      # Garantir que o banco de dados tenha permiss천es corretas
      - ./database/database.sqlite:/var/www/html/database/database.sqlite:delegated
    networks:
      - laravel-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=database
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
    depends_on:
      - redis

  # Worker para processar jobs/queues
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: laravel-engineer-worker
    restart: unless-stopped
    tty: true
    working_dir: /var/www/html
    # Executando como root para evitar problemas de permiss찾o
    user: root
    volumes:
      - ./:/var/www/html:cached
      - ./docker/php/permissions.ini:/usr/local/etc/php/conf.d/permissions.ini
      # Garantir que o banco de dados tenha permiss천es corretas
      - ./database/database.sqlite:/var/www/html/database/database.sqlite:delegated
    networks:
      - laravel-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=database
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    depends_on:
      - app

  # Redis para cache e sess천es (opcional, mas recomendado)
  redis:
    image: redis:7-alpine
    container_name: laravel-engineer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel-network

  # MailHog para testes de email
  mailhog:
    image: mailhog/mailhog:latest
    container_name: laravel-engineer-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
